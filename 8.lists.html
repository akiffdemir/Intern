<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!-- html5 Unordered Lists-->
     <ul>
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>c#</li>
        </ul>
     </ul>


    <!-- html5 Ordered Lists-->
     <ol type = "A">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
     </ol>
    
</body>
</html>
